<app-not-found [visible]="!cart || cart.items.length <=0"
    notFoundMessage="Məhsullar tapılmadı !"
    resetLinkText="Əsas səhifəyə keçin !">
</app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.food.price | currency:'₼':true}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Sil
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                {{totalPrice | currency:'₼':true}}
            </div>
        </div>
        <a routerLink="/checkout">Yoxlamaya davam edin</a>
    </div>
</div>
